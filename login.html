<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gresham Target Savings</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="Slides.png" alt="Logo" />
        </div>
        <div class="login-container">
         <div class="login">
            <img src="layout_set_logo 1.png" alt="Gresham Target Savings">
            <h2>Welcome back!</h2>
            <form id="loginForm" action="/login" method="post">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="e.g. john@gresham.com" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="options">
                    <label><input type="checkbox" name="remember"> Remember me</label>
                    <a href="forgotpassword.html">Forgot password?</a>
                </div>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="index.html">Sign Up</a></p>
            </form>

            <p>
                By signing up, you are agreeing to the <b>Privacy policy</b> and <b>Terms of use</b> of Gresham Asset Managements.
              </p>

         </div>
        </div>
    </div>

    <script>
        let details = [ ];

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); 

            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            if (checkLogin(email, password)) {
                console.log("Login successful!"); 
            } else {
                console.log("Login failed. Invalid email or password.");
            }
        });

        function checkLogin(email, password) {
            let userExists = false;

            for (let i = 0; i < details.length; i++) {
                if (details[i].email === email) {
                    userExists = true;
                    if (details[i].password === password) {
                        alert("Login successful!");
                        return true;
                    } else {
                        alert("Incorrect password. Please try again.");
                        return false;
                    }
                }
            }

            if (!userExists) {
                alert("valid email.");
                window.location.href = "dshbrd.html";
                return false;
            }
            else{
                alert("Invalid email. Please sign up.");
                window.location.href = "index.html";
                return false;
            }
        }
    </script>
    
</body>
</html>
